<ion-view cache-view="false" title="Add Exercise">
  <ion-content padding="true" class="has-header">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label, add" >Exercise Name</span>
        <input ng-model="e.name" type="text" placeholder="Squats">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label, add" >Number of Sets</span>
        <input ng-model="e.sets" type="number" min="1" placeholder="3">
      </label>

      <div class="col col-80"></div>

      <ion-toggle class="add" ng-model="repsInput" ng-click="timerInput = false; showRepsInput()" toggle-class="toggle-calm" >Number of Reps</ion-toggle>
      <label ng-if="repsInput == true" class="item item-input item-stacked-label">
        <input ng-model="e.reps" type="number" min="0" placeholder="12">
      </label>

      <div class="col col-80"></div>
      <ion-toggle class="add" ng-model="timerInput" ng-click="repsInput = false; showTimerInput()" toggle-class="toggle-calm" >Timer (seconds)</ion-toggle>

      <label ng-if="timerInput == true" class="item item-input item-stacked-label">
        <input ng-model="e.timer" type="number" min="0" placeholder="90">
      </label>

      <div class="col col-80"></div>

      <h6 style="color:grey" align="center">Optionals:</h6>
      <label class="item item-input item-stacked-label">
        <span class="input-label, add" >Weight (lbs)</span>
        <input ng-model="e.weight" type="number" min="1" placeholder="120">
      </label>


      <label class="item item-input item-stacked-label">
        <span class="input-label, add" >Description</span>
        <input ng-model="e.description" type="text" placeholder="go all the way down">
      </label>


    <ion-toggle class="add" ng-model="restTimer" ng-change="toggleChange()" toggle-class="toggle-calm" >Rest Time (seconds)</ion-toggle>
    <label ng-show="restTimer" class="item item-input item-stacked-label">
      <input ng-model="e.restTime" type="number" min="1" placeholder="90">
    </label>
      </div>
    <div class="button-bar">
      <a class="button button-positive button-block" ng-disabled="!(!!e.name && !!e.sets && (!!e.reps || !!e.timer))" on-tap="save()">Add</a>
      <a on-tap="goToList()" class="button button-assertive button-block ">Cancel</a>
    </div>
  </ion-content>
</ion-view>
